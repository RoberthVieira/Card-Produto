<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Perfume - Gabrielle Essence</title>
</head>
<body>
    <div class="container-principal">
        <div class="box-img">
            <img src="images/image-product-desktop.jpg" alt="Imagem doo perfume" class="img1">
            <img src="images/image-product-mobile.jpg" alt="Imagem perfume" class="img2">
        </div>

        <div class="box-info">
            <span>Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="preco">
                <p class="preco-desconto">$149.99</p>
                <p class="preco-antes">$169.99</p>
            </div>

            <button>
                <img src="images/icon-cart.svg" alt="imagem simbolizando um carrinho de compras">
                <p>Add to cart</p>
            </button>
        </div>
    </div>
</body>
</html>
